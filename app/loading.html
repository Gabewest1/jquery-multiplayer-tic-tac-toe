<style>
    .loading {
        color: white;
        font-size: 36px;
    }
    .loading span {
        animation-name: loading;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
    }
    @keyframes loading {
        0%{ opacity: 0 }
        60% { opacity: 1 }
        100% { opacity: 0 }
    }
</style>

<div>
    <h1 class="loading">
        Looking for opponent....
    </h1>
</div>

<script>
    let loadingText = $(".loading").text().trim().split("");
    let animationDuration = 700;
    let animationDelay = animationDuration/loadingText.length;
    let delayCounter = 0;

    loadingText = loadingText.map(letter => {
        return $("<span>").text(letter)
                          .css("animation-duration", `${animationDuration}ms`)
                          .css("animation-delay", `${animationDelay*delayCounter++}ms`)
    });

    $(".loading").html(loadingText);
</script>
